<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CLI</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="desktop">
        <div class="terminal" id="terminal">
            <div class="terminal-header" id="terminal-header">
                <span class="terminal-title">Web CLI Terminal</span>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div class="output" id="output"></div>
                <div class="input-line">
                    <span class="prompt" id="prompt">user@webcli:~$</span>
                    <input type="text" class="command-input" id="command-input" autofocus autocomplete="off" spellcheck="false">
                </div>
            </div>
            <div class="status-bar">
                <span id="status-user">user@webcli</span>
                <span id="status-location">/home/user</span>
                <span id="status-time">00:00:00</span>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
